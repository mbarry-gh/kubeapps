apiVersion: v1
kind: ServiceAccount
metadata:
  name: jumpbox
  namespace: default
  labels:
    k8s-app: jumpbox
---

apiVersion: v1
kind: Pod
metadata:
  name: jumpbox
  namespace: default
  labels:
    app: jumpbox
spec:
    serviceAccountName: jumpbox

    securityContext:
      seccompProfile:
        type: RuntimeDefault

    containers:
    - name: jumpbox
      image: ghcr.io/cse-labs/jumpbox:latest
      imagePullPolicy: Always
      resources:
        limits:
          cpu: 800m
          memory: 512Mi
        requests: 
          memory: 256Mi
          cpu: 400m
